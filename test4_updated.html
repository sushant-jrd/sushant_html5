<body>
    <div class="container-fluid">
        <header class="text-center text-light">
            <div class="container-fluid mt-3 bg-dark">
                <h1 style="padding:30px;"> Header </h1>
            </div>
        </header>
        <div>
            <div class="text-white container-fluid" style="background-color:#4047c9;">
                <div class="container container-fluid col-md-auto ">
                    <nav class="navbar navbar-expand-lg purple navbar-dark bg-dark">
                        <a class="navbar-brand" href="#">Home</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="navbar-brand" id="login" title="Login" href="#">Login <span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="navbar-brand" id="logout" title="Logout" href="#">Logout</a>
                                </li>
                            </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" id="enterString" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-success my-2 my-sm-0" id = "submitBtn" title="Submit The Form" type="submit">Search</button>
                            </form>

    <br>
    <div class="border border-top-0 border-dark w3-bottombar ">
        <div class="container col-md-6">
            <fieldset class="border p-4 border-dark">
                <legend class="w-auto scheduler-border"> Sign Up </legend>
                <form action="#">
                    <div class="form-group">
                        <label for="fname"  class="control-label">First Name</label>
                        <input type="text" id="fName" title="First Name" class="form-control" id="fname">
                    </div>
                    <div class="form-group">
                        <label for="lname"  class="control-label">Last Name</label>
                        <input type="text" id="lName" title="Last Name"  class="form-control" id="lname">
                    </div>
                    <div class="form-group">
                        <label for="email"  class="control-label">Email</label>
                        <input type="email" id="email" title = "E-Mail" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" class="form-control" id="uname">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" title="Password" class="form-control" id="password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" title = "Check T&C to Continue" class="form-check-input" id="checkTnC">
                        <label class="form-check-label" for="checkTnC">I agree with the <a href="#">Terms and
                                Conditions.</a>
                        </label>
                    </div>
                    <div style="float: right;"><button type="submit" class="btn btn-primary">Sign up</button></div>
                </form>
            </fieldset>

        </div>
        <footer class="text-center text-lg-start bg-light text-muted">
